<h3>Двух-стореннее связывание</h3>

<p>Связь модели и вида происходит через <em>$scope</em>. <em>$scope</em> поддерживает модель и вид в актуальном состоянии. При изменении одного меняется и другое.</p>

<div source>
  <div class="input-group">
    <label>Ваше имя</label>
    <input type="text" ng-model="name" autofocus="true" />
  </div>
  <div ng-if="name" class="greeting">Привет, {{name}}!</div>
</div>
