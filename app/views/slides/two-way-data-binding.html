<h3>Двух-стореннее связывание</h3>

<p>Связь модели и вида происходит через <em>$scope</em>. <em>$scope</em> поддерживает модели и вид в актуальном состаянии. При изменении одного меняется и другое.</p>

<div source>
  <label>
    Ваше Имя <input type="text" ng-model="name" />
  </label>
  <div class="greeting">Привет, {{name}}!</div>
</div>
