<h3>Правило одной точки при работе со $scope</h3>

<p>Всегда используйте <em>user.name</em> вместо <em>user_name</em></p>

<div source>
  <script type="text/ng-template" id="user-name.html">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <div class="input-group">
        <label>user_name</label>
        <input type="text" ng-model="user_name">
      </div>
      <span ng-bind="user_name"></span>
    </div>
    <div class="col-md-6 col-sm-6">
      <div class="input-group">
        <label>user.name</label>
        <input type="text" ng-model="user.name">
      </div>
      <span ng-bind="user.name"></span>
    </div>
  </div>
  </script>

  <div class="row">
    <span class="col-md-6 col-sm-6" ng-init="user_name = 'Alex'" ng-bind="user_name"></span>
    <span class="col-md-6 col-sm-6" ng-init="user.name = 'Alex'"ng-bind="user.name"></span>
  </div>
  <ng-include src="'user-name.html'"></ng-include>
</div>
